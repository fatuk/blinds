<!DOCTYPE html>
<html lang="ru" ng-app="myApp">

<head>
	<meta name="fragment" content="!" />
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title ng-bind="ngMeta.title">Дизайн окна</title>

	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<base href="/" />
	<link href="img/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />
	<link href='https://fonts.googleapis.com/css?family=Lobster|Roboto:100,300,400,500,700,900,400italic,300italic&amp;subset=latin,cyrillic'
	 rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/old-app.css">
	<link rel="stylesheet" href="css/app.css">

	<meta name="twitter:card" content="summary_large_image">
	<meta property="og:type" content="website">


	<meta property="og:url" content="https://design-okna.ru">
	<meta property="og:title" content="Дизайн окна. Мастерская по изготовлению жалюзи в Москве.">
	<meta property="og:description" content="Современное оформление окон: жалюзи, карнизы, шторы, текстиль, рольставни в Москве.">
	<meta property="og:image" content="https://design-okna.ru/img/fb.jpg">
	<script>
		// See params list in configService.js
		window.appLicationConfig = {};
		window.IS_PHANTOMJS_VIEW = /PhantomJS/.test(window.navigator.userAgent);
	</script>

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body ng-controller="MainCtrl" ng-class="filterOpened?'opened-filter':''">
	<img src="/icons/icons.svg" alt='main-svg' style="display: none" />
	<div class="main-wrapper off-canvas" off-canvas>
		<div class="off-canvas__menu left show-in-portrait">
			<div class="mobile-aside ">
				<header class="mobile-aside__header">
					<button class="mobile-aside__close" ng-click="toggleOffCanvas('left');">
						<span>свернуть фильтры</span>
						<svg class="icon icon-shevron-right">
							<use xlink:href="/icons/icons.svg#shevron-right"></use>
						</svg>
					</button>
				</header>
				<div class="mobile-aside__content filters"></div>
			</div>
		</div>
		<!-- Product view -->
		<main class="main-content" itemscope itemtype="http://schema.org/Product">
			<div class="slider">
				<div ng-style="{'background-image': 'url(' + product.image_slider + ')'}" class="slider__img"
					style="background-image: url("img/static/gorizontalnye_zhaluzi/plastikovye/imitatsiya_dereva/cover.jpg");">
				</div>
			</div>
			<div class="container container_product-page">
				<!-- Ribbon title -->
				<div class="ribbon-title">
					<div class="ribbon-title__text">
						<!--Алюминевые горизонтальные жалюзи-->
						Горизонтальные жалюзи
					</div>
				</div>
				<!-- Left -->
				<div class="column-2 product-page__main product-page__column">
					<!-- Gallery -->
					<div ng-include="'includes/product/gallery.html'"></div>
					<!-- Service Block Mobile -->
					<div ng-if="mobile">
						<!-- Price block -->
						<div ng-include="'includes/product/price.html'"></div>
						<!-- Textures -->
						<div ng-include="'includes/product/textures.html'"></div>
						<!-- Sizes -->
						<div class="form form_sizes">
							<h2 class="form__title">
								Укажите размеры конструкции
								<span class="desktop-only"> для расчета стоимости</span>
							</h2>
							<div class="form__row">
								<div class="form__cell">
									<label class="label">
										<span class="label__text">
											Шир.
										</span>
										<span class="field" ng-if="!!product">
											<input type="number" class="input" ng-model="product.dimensions.width" ng-change="calcPrice()" placeholder="0см">
										</span>
									</label>
								</div>
								<div class="form__cell" ng-show="product.allowHeight">
									<label class="label">
										<span class="label__text">
											Выс.
										</span>
										<span class="field" ng-if="!!product">
											<input type="number" class="input" ng-model="product.dimensions.height" ng-change="calcPrice()" placeholder="0см">
										</span>
									</label>
								</div>
							</div>
						</div>
						<!-- Carnice -->
						<div class="form form_carnice">
							<checkbox model="product.withCornice" label="Добавить к заказу  +  "
							 name="type2">
							</checkbox>
						</div>
						<!-- Buttons set -->
						<div class="btn-set">
							<button class="btn btn_red btn_big" ng-click="buyOneClick()">
								Купить в 1 клик
							</button>
							<button class="btn btn_blue btn_big" ng-click="addToCart()">
								Отложить в корзину
							</button>
						</div>
						<!-- Features -->
						<div class="features">
							<!-- Title -->
							<h2 class="features__title">
								Свойства выбранного материала 
							</h2>
							<div class="features__column">
								<!-- Translucent -->
								<div ng-if="currentTexture.translucent" class="features__item">
									<svg class="icon icon-sun">
										<use xlink:href="icons/icons.svg#sun"></use>
									</svg>
									<div class="features__item-text">
										
									</div>
								</div>
								<!-- Country -->
								<div ng-if="currentTexture.country" class="features__item">
									<svg class="icon icon-country">
										<use xlink:href="icons/icons.svg#country"></use>
									</svg>
									<div class="features__item-text">
										
									</div>
								</div>
								<!-- Width -->
								<div ng-if="currentTexture.width" class="features__item">
									<svg class="icon icon-width">
										<use xlink:href="icons/icons.svg#width"></use>
									</svg>
									<div class="features__item-text">
										
									</div>
								</div>
							</div>
							<div class="features__column">
								<!-- Structure -->
								<div ng-if="currentTexture.structure" class="features__item">
									<svg class="icon icon-structure">
										<use xlink:href="icons/icons.svg#structure"></use>
									</svg>
									<div class="features__item-text">
										
									</div>
								</div>
								<!-- info -->
								<div ng-if="currentTexture.description" class="features__item">
									<svg class="icon icon-structure">
										<use xlink:href="icons/icons.svg#info"></use>
									</svg>
									<div class="features__item-text">
										
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- Text block -->
					<div class="text-block">
						<div class="text-block__column text-block__column_padding">
							<!-- Title -->
							<h2 class="text-block__title">
								
							</h2>
							<div class="text-block__text" itemprop="description" ng-bind-html="product.description.text"></div>

							<div class="share-socials product__social">
								<!-- Text -->
								<div class="share-socials__text">
									Получите 5% скидку поделившись
									<span class="hide-in-portrait">продуктом</span> в соц.сетях
								</div>
								<ul class="share-socials__list">
									<li class="share-socials__item" ng-repeat="share in socials">
										<a href="" target="_blank" class="share-socials__link">
											<svg class="icon icon-">
												<use xlink:href=""></use>
											</svg>
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div ng-if="!desktop" ng-include="'views/directives/construction.html'"></div>
					<!-- Tablet video -->
					<div class="text-block video" ng-if="!!product.video && !desktop && !IS_PHANTOMJS_VIEW">
						<h2 class="video__title">
							
						</h2>
						<div class="video__frame-holder">
							<youtube-video video-id="getYoutubeId(product.video)">
							</youtube-video>
						</div>
					</div>
					<!-- Reviews -->
					<!--<reviews product-id="7" ng-if="!!product.id && !mobile"></reviews>-->
					<reviews owner='{"id":"7","type":"product"}' ng-if="!!product.id && !mobile"></reviews>
				</div>
				<!-- Right -->
				<div class="column-2 product-page__aside product-page__column">
					<!-- Service Block Desktop -->
					<div ng-if="!mobile">
						<!-- Price block -->
						<div ng-include="'includes/product/price.html'"></div>
						<!-- Textures -->
						<div ng-include="'includes/product/textures.html'"></div>
						<!-- Sizes -->
						<div class="form form_sizes">
							<h2 class="form__title">
								Укажите размеры конструкции
								<span class="desktop-only"> для расчета стоимости</span>
							</h2>
							<div class="form__row">
								<div class="form__cell">
									<label class="label">
										<span class="label__text">
											Ширина
										</span>
										<span class="field" ng-if="!!product">
											<input type="number" class="input" ng-model="product.dimensions.width" ng-change="calcPrice()" placeholder="0см">
										</span>
									</label>
								</div>
								<div class="form__cell" ng-show="product.allowHeight">
									<label class="label">
										<span class="label__text">
											Высота
										</span>
										<span class="field" ng-if="!!product">
											<input type="number" class="input" ng-model="product.dimensions.height" ng-change="calcPrice()" placeholder="0см">
										</span>
									</label>
								</div>
							</div>
						</div>
						<!-- Carnice -->
						<div class="form form_carnice">
							<checkbox model="product.withCornice" label="Добавить к заказу  +  "
							 name="type2">
							</checkbox>
						</div>
						<!-- Buttons set -->
						<div class="btn-set">
							<button class="btn btn_red btn_big" ng-click="buyOneClick()">
								Купить в 1 клик
							</button>
							<button class="btn btn_blue btn_big" ng-click="addToCart()">
								Отложить в корзину
							</button>
						</div>
						<!-- Features -->
						<div class="features">
							<!-- Title -->
							<h2 class="features__title">
								Свойства выбранного материала 
							</h2>
							<div class="features__column">
								<!-- Translucent -->
								<div ng-if="currentTexture.translucent" class="features__item">
									<svg class="icon icon-sun">
										<use xlink:href="icons/icons.svg#sun"></use>
									</svg>
									<div class="features__item-text">
										
									</div>
								</div>
								<!-- Country -->
								<div ng-if="currentTexture.country" class="features__item">
									<svg class="icon icon-country">
										<use xlink:href="icons/icons.svg#country"></use>
									</svg>
									<div class="features__item-text">
										
									</div>
								</div>
								<!-- Width -->
								<div ng-if="currentTexture.width" class="features__item">
									<svg class="icon icon-width">
										<use xlink:href="icons/icons.svg#width"></use>
									</svg>
									<div class="features__item-text">
										
									</div>
								</div>
							</div>
							<div class="features__column">
								<!-- Structure -->
								<div ng-if="currentTexture.structure" class="features__item">
									<svg class="icon icon-structure">
										<use xlink:href="icons/icons.svg#structure"></use>
									</svg>
									<div class="features__item-text">
										
									</div>
								</div>
								<!-- info -->
								<div ng-if="currentTexture.description" class="features__item">
									<svg class="icon icon-structure">
										<use xlink:href="icons/icons.svg#info"></use>
									</svg>
									<div class="features__item-text">
										
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- Text block with img-->
					<div ng-if="desktop" ng-include="'views/directives/construction.html'"></div>
					<!-- Text block with benefits-->
					<div class="text-block text-block_benefits">
						<div class="text-block__column text-block__column_padding">
							<div class="text-block__text-holder">
								<h2 class="text-block__title"></h2>
								<p class="text-block__text" ng-bind-html="product.cornice.description"></p>
							</div>
							<!-- Price block -->
							<div class="price-block price-block_inline">
								<div class="price-block__text"></div>
								<!-- New price -->
								<div class="price-block__new">
									<strong></strong> 
								</div>
							</div>
						</div>
						<div class="text-block__column" ng-if="product.id">
							<!-- Benefits -->
							<benefits idproduct="7" title="Преимущества" url="benefits.json">
							</benefits>
						</div>
					</div>
					<!-- Video -->
					<div class="video" ng-if="!!product.video && desktop && !IS_PHANTOMJS_VIEW">
						<h2 class="video__title">
							
						</h2>
						<div class="video__frame-holder" ng-if="product.video">
							<youtube-video video-id="getYoutubeId(product.video)">
							</youtube-video>
						</div>
					</div>
					<!-- Reviews -->
					<reviews owner='{"id":"7","type":"product"}' ng-if="!!product.id && !!mobile"></reviews>
				</div>
			</div>
			<!-- Catalog -->
			<div class="cover-past-products" ng-if="pastProducts.length > 0">
				<div class="container container_product-page">
					<div class="catalog">
						<!-- Title -->
						<h2 class="catalog__title">
							Недавно просмотренные товары
						</h2>
						<ul class="catalog__list">
							<li ng-repeat="product in pastProducts" class="catalog__item">
								<div ng-include="'views/directives/product.html'" scope="" onload=""></div>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- Catalog -->
			<div class="container container_product-page" ng-if="catalogItems.length > 0">
				<div class="catalog">
					<!-- Title -->
					<h2 class="catalog__title">
						Вам также может понравиться
					</h2>
					<ul class="catalog__list">
						<li ng-repeat="product in catalogItems" class="catalog__item">
							<div ng-include="'views/directives/product.html'" scope="" onload=""></div>
						</li>
					</ul>
				</div>
			</div>
		</main>
	</div>
</body>

</html>
